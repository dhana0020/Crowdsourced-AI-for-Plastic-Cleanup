<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROWDSOURCED AI FOR PLASTIC CLEANUP</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #009688);
            color: white;
            min-height: 100vh;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        }
        h1 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #FFD700;
            color: black;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #FFC107;
        }
        .result-img {
            border-radius: 10px;
            margin-top: 15px;
            max-width: 100%;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        label {
            font-weight: 500;
        }
    </style>

    <script>
        let latitude = "";
        let longitude = "";

        function getLocationAndSubmit() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;

                    document.getElementById("lat").value = latitude;
                    document.getElementById("lon").value = longitude;

                    document.getElementById("uploadForm").submit();
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>üåç Crowdsourced AI for Plastic Cleanup</h1>
        <p class="text-center">Upload a photo of plastic waste, let AI detect it, and see the impact on the map.</p>

        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" accept="image/*" required>
                <input type="hidden" id="lat" name="latitude">
                <input type="hidden" id="lon" name="longitude">
            </div>
            <button type="button" class="btn btn-custom w-100" onclick="getLocationAndSubmit()">üì§ Upload & Detect</button>
        </form>

        {% if result_image %}
        <div class="info-box mt-4">
            <h4>üìä Detection Results</h4>
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Time:</strong> {{ time }}</p>
            <p><strong>Location:</strong> {{ location }}</p>
            <p><strong>Detections:</strong> {{ detections }}</p>
            <img src="{{ url_for('static', filename='uploads/' + result_image) }}" alt="Result Image" class="result-img">
        </div>
        {% endif %}

        <div class="mt-4 text-center">
            <a href="/map" class="btn btn-light w-100">üó∫ View Hotspot Map</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
